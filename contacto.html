<html lang="en">

<head>

        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style"><!--Cargar mas rapito el estilo-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog <spa class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion centrar-texto">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div><!--.contenedor-->
        <div class="header__texto">
            <h2 class="no-margin">Blog de caf√© con consejos y cursos</h2>
            <p class="no-margin"> Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-fondo"></div>
        <form action="" class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input type="text" placeholder="Tu nombre" id="nombre" class="campo__field">
            </div>
            <div class="campo">
                <label for="email" class="campo__label">E-mail</label>
                <input type="email" placeholder="Tu Email" id="email" class="campo__field">
            </div>
            <div class="campo">
                <label for="Mensaje" class="campo__label">Mensaje</label>
                <textarea id="Mensaje" class="campo__field campo__field--textarea"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton__primario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog <spa class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion centrar-texto">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div><!--.contenedor-->
